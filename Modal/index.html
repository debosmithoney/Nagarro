<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/0dcf0603de.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success p-2 text-white bg-opacity-75">
    <div class="text-center my-5">
      <button id="showupBtn" class="p-1 mb-2 bg-dark text-white rounded">
        Click Me
      </button>
    </div>
    <div class="container hide" style="width: 50%">
      <i class="fa-solid fa-xmark"></i>
      <h3 class="text-center">Form Validation</h3>
      <form action="#">
        <label for="Username">Username</label>
        <input type="text" class="form-control" name="username" id="username" />
        <p id="usernamevalidation"></p>
        <label for="Email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          required
        />
        <p id="emailvalidation"></p>
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="pass" />
        <p id="passwordvalidation"></p>
        <button class="btn btn-primary my-3">Submit</button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
