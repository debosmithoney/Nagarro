<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/0dcf0603de.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <section class="flex justify-center flex-col items-center">
      <h1 class="text-5xl w-full text-center">To Do List APP</h1>
      <div class="m-4 p-2 wrap w-1/2 h-96 bg-blue-500 rounded-xl text-white">
        <form id="newData">
          <div class="top flex justify-center">
            <input
              id="addnew"
              type="ADD"
              class="bg-transparent text-center text-2xl rounded-2xl placeholder-white focus:outline-none placeholder:border-0"
              placeholder="Add New Data"
            />
          </div>
        </form>
        <div class="content">
          <ul id="listContent"></ul>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
